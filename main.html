<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KnitCo — Затишний в'язаний одяг</title>
    <style>
        :root {
            --primary-color: #8d7b68;
            --accent-color: #c8b6a6;
            --bg-color: #f8f5f1;
            --text-color: #443c33;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Навігація */
        header {
            background: #fff;
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo { font-size: 1.5rem; font-weight: bold; color: var(--primary-color); cursor: pointer; }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            cursor: pointer;
        }

        /* Секції */
        .page { display: none; padding: 2rem 5%; animation: fadeIn 0.5s; }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Головна */
        .hero { text-align: center; padding: 100px 20px; background: var(--accent-color); color: white; border-radius: 15px; }

        /* Каталог */
        .catalog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; border-radius: 8px; height: 250px; object-fit: cover; }

        /* Деталі товару */
        .product-detail-container { display: flex; gap: 40px; background: white; padding: 30px; border-radius: 15px; }
        .product-detail-container img { width: 400px; border-radius: 10px; }

        /* Форма контактів */
        .contact-form { max-width: 500px; margin: 0 auto; display: flex; flex-direction: column; gap: 15px; }
        input, textarea, button { padding: 12px; border: 1px solid #ccc; border-radius: 5px; }
        button { background: var(--primary-color); color: white; border: none; cursor: pointer; font-size: 1rem; }
        button:hover { background: #6f5f50; }

        footer { text-align: center; padding: 2rem; margin-top: 40px; font-size: 0.9rem; color: #777; }
    </style>
</head>
<body>

<header>
    <div class="logo" onclick="showPage('home')">KnitCo.UA</div>
    <nav>
        <a onclick="showPage('home')">Головна</a>
        <a onclick="showPage('catalog')">Каталог</a>
        <a onclick="showPage('contacts')">Контакти</a>
    </nav>
</header>

<section id="home" class="page active">
    <div class="hero">
        <h1>Твоя затишна історія починається тут</h1>
        <p>В'язаний одяг з натуральної вовни, створений з любов'ю.</p>
        <button onclick="showPage('catalog')" style="background: white; color: var(--primary-color); padding: 10px 25px; margin-top: 20px; font-weight: bold;">Перейти до покупок</button>
    </div>
</section>

<section id="catalog" class="page">
    <h2>Наш асортимент</h2>
    <div class="catalog-grid" id="catalog-list">
        </div>
</section>

<section id="product-details" class="page">
    <button onclick="showPage('catalog')">← Назад до каталогу</button>
    <div id="product-content" class="product-detail-container">
        </div>
</section>

<section id="contacts" class="page">
    <div style="text-align: center; margin-bottom: 30px;">
        <h2>Зв'яжіться з нами</h2>
        <p>Ми з радістю відповімо на ваші запитання або приймемо індивідуальне замовлення.</p>
    </div>
    <form class="contact-form" onsubmit="event.preventDefault(); alert('Дякуємо! Ми зателефонуємо вам найближчим часом.');">
        <input type="text" placeholder="Ваше ім'я" required>
        <input type="tel" placeholder="Номер телефону" required>
        <textarea rows="5" placeholder="Ваше повідомлення або назва товару"></textarea>
        <button type="submit">Замовити дзвінок</button>
    </form>
</section>

<footer>
    <p>&copy; 2023 KnitCo. Усі права захищені.</p>
</footer>

<script>
    // База даних товарів
    const products = [
        { id: 1, name: "Оверсайз светр 'Хмара'", price: "1850 грн", img: "https://images.unsplash.com/photo-1574201635302-388dd92a4c3f?auto=format&fit=crop&w=400&q=80", desc: "М'який светр ручної в'язки з альпаки. Ідеально підходить для холодних вечорів." },
        { id: 2, name: "Кардиган 'Горіх'", price: "2200 грн", img: "https://images.unsplash.com/photo-1434389677669-e08b4cac3105?auto=format&fit=crop&w=400&q=80", desc: "Довгий кардиган з великими ґудзиками та зручними кишенями." },
        { id: 3, name: "В'язана шапка та шарф", price: "950 грн", img: "https://images.unsplash.com/photo-1520903074185-8ec362b39c6c?auto=format&fit=crop&w=400&q=80", desc: "Комплект з мериносової вовни, який не кусається." },
        { id: 4, name: "Жилет 'Модерн'", price: "1400 грн", img: "https://images.unsplash.com/photo-1620799140408-edc6dcb6d633?auto=format&fit=crop&w=400&q=80", desc: "Стильний жилет для створення багатошарових образів." },
        { id: 5, name: "Дитячий плед 'М'ята'", price: "1200 грн", img: "https://images.unsplash.com/photo-1584945607525-24762967f4dc?auto=format&fit=crop&w=400&q=80", desc: "Гіпоалергенний плед для найменших, розмір 100х100 см." }
    ];

    // Функція перемикання сторінок
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        window.scrollTo(0,0);
    }

    // Рендеринг каталогу
    function renderCatalog() {
        const catalogList = document.getElementById('catalog-list');
        catalogList.innerHTML = products.map(p => `
            <div class="product-card" onclick="openProduct(${p.id})">
                <img src="${p.img}" alt="${p.name}">
                <h3>${p.name}</h3>
                <p><strong>${p.price}</strong></p>
            </div>
        `).join('');
    }

    // Відкриття деталей товару
    function openProduct(id) {
        const product = products.find(p => p.id === id);
        const content = document.getElementById('product-content');
        
        content.innerHTML = `
            <img src="${product.img}" alt="${product.name}">
            <div>
                <h1>${product.name}</h1>
                <p style="font-size: 1.5rem; color: var(--primary-color);"><strong>${product.price}</strong></p>
                <p>${product.desc}</p>
                <ul style="margin-bottom: 25px;">
                    <li>Матеріал: 80% Вовна, 20% Акрил</li>
                    <li>Термін виготовлення: 3-5 днів</li>
                    <li>Доставка: Нова Пошта / Укрпошта</li>
                </ul>
                <button onclick="showPage('contacts')">Замовити цей товар</button>
            </div>
        `;
        showPage('product-details');
    }

    // Ініціалізація
    renderCatalog();
</script>

</body>
</html>
